<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <style>
      table {
        border-spacing: 0;
        border: 1px solid black;
        border-collapse: collapse;
      }

      td {
        width: 10%;
        text-align: center;
      }

      td {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <td rowspan="2">1</td>
        <td colspan="2" style="text-align: right">2</td>
        <td style="text-align: right">3</td>
        <td rowspan="2">4</td>
      </tr>
      <tr>
        <td colspan="2" style="text-align: right">5</td>
        <td style="text-align: right">6</td>
      </tr>
      <tr>
        <td colspan="5" style="text-align: center">7</td>
      </tr>
      <tr>
        <td>8</td>
        <td colspan="2" style="text-align: left">9</td>
        <td>10</td>
        <td>11</td>
      </tr>
    </table>
  </body>
</html>
